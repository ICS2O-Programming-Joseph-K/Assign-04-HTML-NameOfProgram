		<h3>Enter the requested information into the textfield:</h3>

    <!-- Receiving user input -->
		<form action="javascript:enterClicked()">		
	
      <br><br>

      <!--drop down menu for day -->
      <label for="select-rice">Select rice size:</label>
  
      <select name="rice" id="rice">
        <option value="Regular">Regular</option>
        <option value="Large">Large</option>
        <option value="Extra Large">Extra Large</option>
      </select>
      <br>
      <br>
      <br>

      <label for="rice">Select toppings:</label>
  
      <select name="toppings" id="toppings">
        <option value="None">None</option>
        <option value="Seaweed">Seaweed</option>
        <option value="Sesame">Sesame</option>
        <option value="TwoToppings">Both Toppings</option>
      </select>
      <br>
      <br>
      <br>

      <input type="checkbox" id="Side" name="Side" value="Kimchi">
<label for="Side"> Kimchi</label><br>
      <br><br>
            
      <input type="submit" value="Check my total">
		</form>
